<!DOCTYPE html>
<head>
    <title>Lab Details</title>
    <link rel ="stylesheet" href ="HCAsgn.css">
</head>
<body>
   
    <img  src ="lab-test.jpg" >
    


    <div class="signin">

        <form action="/action_page.php" method="get">

            <h3>1.Your Contact Details</h3>
            <label for="L_name" id="lname"></label>
            <input type="text" name="F_name" placeholder="Full Name" required>            
            <input type="text" name="L_name" placeholder="Patient ID if exists" required><br>
            <label for="contact"></label>
            <input type="number" name="contact" placeholder="Contact No" required>
            <label for="u_email"></label>
            <input type="email" name="u_email" placeholder="Email Id" required><br>

            <h3>2.Address</h3>
            <input type="text" name="h_name" placeholder="House No" required>            
            <input type="text" name="street" placeholder="Street" required><br>
            <input type="text" name="area" placeholder="Area" required>
            <input type="text" name="district" placeholder="District" required><br>

            <h3>3.Choose Test Type</h3>
            <input type="checkbox" id="test1" name="test1" value="CBC">
            <label for="test1"> CBC</label><br>
            <input type="checkbox" id="test2" name="test2" value="Complete Urine">
            <label for="vehicle2"> Complete Urine</label><br>
            <input type="checkbox" id="test3" name="test3" value="Lipid Profile">
            <label for="test3"> Lipid Profile</label>
            <input type="checkbox" id="test4" name="test3" value="TSH">
            <label for="test3"> Thyroid Stimulating Hormone</label>
            <input type="checkbox" id="test5" name="test3" value="Glucose test">
            <label for="test3"> Glucose Test</label>

            <h3>4.Do you want har copy of the test</h3>
            <input type="radio" id="yes" name="OPTION" value="HTML" required>
            <label for="yes">YES</label><br>
            <input type="radio" id="no" name="OPTION" value="HTML" required>
            <label for="no">No</label><br>
            

            <h3>5.Select Date and time </h3>
            <label for="Date_time"></label>
            <input type="datetime-local" id="Date_time"  placeholder="Enter date and time "  name="Date_time" required> <br><br>

            <input type="submit" value="Submit">
            <input type="reset">    
        </form>
       
           
       
       
    </div>

    
  
</body>
</html>
